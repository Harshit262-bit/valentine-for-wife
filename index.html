<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    text-align: center;
    overflow: hidden;
}

.container {
    margin-top: 120px;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 38px;
    color: #fff;
    animation: fadeIn 2s ease-in-out;
}

p {
    font-size: 22px;
    color: #fff;
    margin-top: 20px;
}

.buttons {
    margin-top: 40px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

.yes {
    background-color: white;
    color: #ee9ca7;
    font-weight: bold;
}

.no {
    background-color: #ff4e50;
    color: white;
    position: absolute;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff4e50;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 20px;
    height: 20px;
    background: #ff4e50;
    border-radius: 50%;
    position: absolute;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: -10px;
    top: 0;
}

@keyframes float {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
}

.celebration {
    display: none;
    font-size: 26px;
    color: white;
    margin-top: 30px;
    animation: fadeIn 1s ease-in-out;
}
</style>
</head>

<body>

<div class="container">
    <h1>Kinjal Doshi â¤ï¸</h1>
    <p>My cutest Goma Peach forever ğŸ¥ºğŸ‘</p>
    <p>Will you always be my Valentine, Mrs. Doshi? ğŸ’•</p>

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
        <button class="no" id="noBtn">No ğŸ˜œ</button>
    </div>

    <div class="celebration" id="celebration">
        Yayyyyy!!! ğŸ¥³ğŸ’  
        Harshit loves Kinjal foreverrrrrrr â¤ï¸
    </div>
</div>

<script>
function sayYes() {
    document.getElementById("celebration").style.display = "block";
}

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    noBtn.style.top = Math.random() * window.innerHeight + "px";
    noBtn.style.left = Math.random() * window.innerWidth + "px";
});

/* Floating hearts generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
