<style>

body {

.yes {

.no {

/* Typing animation */
.typing {
    width: 0;
    overflow: hidden;
    white-space: nowrap;
    margin: 20px auto;
    font-size: 22px;
    color: white;
    border-right: 3px solid white;
    animation: typing 4s steps(40, end) forwards;
}

@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff4e50;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 20px;
    height: 20px;
    background: #ff4e50;
    border-radius: 50%;
    position: absolute;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: -10px; top: 0; }

@keyframes float {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
}
</style>
</head>
