body {

/* PASSWORD SCREEN */
#passwordScreen {

#yesBtn {

}

#noBtn {

    bottom: 100px;
}

.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: floatUp 6s linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
    position: absolute;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: -10px;
    top: 0;
}

@keyframes floatUp {
    from {
        bottom: 0;
        opacity: 1;
    }
    to {
        bottom: 100%;
        opacity: 0;
    }
}

#messageArea {
    margin-top: 20px;
    font-size: 22px;
    color: #b30059;
}

</style>
</head>
