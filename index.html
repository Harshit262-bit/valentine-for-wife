<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Kinjal â¤ï¸</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffe0ec, #ffb6c1);
    text-align: center;
    overflow: hidden;
    transition: background 1s ease;
}

.container {
    margin-top: 40px;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 36px;
    color: #fff;
}

p {
    font-size: 20px;
    color: white;
}

.gif img {
    width: 320px;
    margin-top: 20px;
    transition: transform 0.5s ease;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

.yes {
    background-color: white;
    color: #ff4e50;
    font-weight: bold;
}

.no {
    background-color: #ff4e50;
    color: white;
    position: absolute;
}

/* Typing animation */
.typing {
    width: 0;
    overflow: hidden;
    white-space: nowrap;
    margin: 20px auto;
    font-size: 22px;
    color: white;
    border-right: 3px solid white;
    animation: typing 4s steps(40, end) forwards;
}

@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff4e50;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 20px;
    height: 20px;
    background: #ff4e50;
    border-radius: 50%;
    position: absolute;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: -10px; top: 0; }

@keyframes float {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Kinjal Doshi â¤ï¸</h1>
    <p>My cutest Goma Peach forever ğŸ§¸ğŸ’•</p>
    <p>Will you always be my Valentine, Mrs. Doshi? ğŸ’–</p>

    <div class="gif">
        <img id="mainGif" src="goma1.gif" alt="Love GIF">
    </div>

    <div>
        <button class="yes" id="yesBtn" onclick="sayYes()">Yes ğŸ’</button>
        <button class="no" id="noBtn">No ğŸ˜œ</button>
    </div>

    <div id="messageArea"></div>
</div>

<script>
let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let noTexts = [
    "Are you sure? ğŸ˜¢",
    "Think again ğŸ¥º",
    "Really Kinjal? ğŸ’”",
    "Don't break my heart ğŸ˜­",
    "Last chance Mrs. Doshi ğŸ˜œ",
    "You can't escape love ğŸ˜ˆğŸ’•"
];

let count = 0;

/* YES CLICK FUNCTION */
function sayYes() {

    // Change background
    document.body.style.background = "linear-gradient(135deg, #ff758c, #ff7eb3)";

    // Change GIF
    document.getElementById("mainGif").src = "goma2.gif";
    document.getElementById("mainGif").style.transform = "scale(1.1)";

    // Grow YES button
    yesBtn.style.transform = "scale(1.3)";

    // Remove NO button
    noBtn.style.display = "none";

    // Create typing message
    const message = document.createElement("div");
    message.classList.add("typing");
    message.innerHTML = "YAYYYYY ğŸ¥³ğŸ’ Harshit Loves Kinjal Foreverrrrr â¤ï¸ You are my Always & Forever ğŸ’–";
    document.getElementById("messageArea").appendChild(message);

    // Massive heart burst
    for (let i = 0; i < 50; i++) {
        createHeart();
    }
}

/* SUPER INTERACTIVE NO BUTTON */
noBtn.addEventListener("mouseover", function() {

    // Move randomly
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";

    // Change text
    if (count < noTexts.length) {
        noBtn.innerText = noTexts[count];
    } else {
        noBtn.innerText = "Still No? ğŸ˜";
    }

    // Shrink NO button slightly
    noBtn.style.transform = "scale(" + (1 - count * 0.08) + ")";

    // Grow YES button slowly
    yesBtn.style.transform = "scale(" + (1 + count * 0.08) + ")";

    count++;
});

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
