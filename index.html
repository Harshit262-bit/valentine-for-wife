<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffe0ec, #ffb6c1);
    text-align: center;
    overflow: hidden;
}

.container {
    margin-top: 60px;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 36px;
    color: #fff;
}

p {
    font-size: 20px;
    color: #fff;
}

.gif img {
    width: 300px;
    margin-top: 20px;
}

.buttons {
    margin-top: 30px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

.yes {
    background-color: white;
    color: #ff4e50;
    font-weight: bold;
}

.no {
    background-color: #ff4e50;
    color: white;
    position: absolute;
}

/* Celebration Text */
.celebration {
    display: none;
    font-size: 24px;
    color: white;
    margin-top: 20px;
    animation: pop 0.6s ease-in-out;
}

@keyframes pop {
    0% {transform: scale(0);}
    100% {transform: scale(1);}
}

/* Floating Hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff4e50;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 20px;
    height: 20px;
    background: #ff4e50;
    border-radius: 50%;
    position: absolute;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: -10px; top: 0; }

@keyframes float {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Kinjal Doshi â¤ï¸</h1>
    <p>My cutest Goma Peach forever ğŸ§¸ğŸ’•</p>
    <p>Will you always be my Valentine, Mrs. Doshi? ğŸ’–</p>

    <div class="gif">
        <!-- Your Shared GIF -->
        <img src="goma.gif" alt="Goma Peach Love">
    </div>

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes ğŸ’</button>

    </div>

    <div class="celebration" id="celebration">
        YAYYYYY ğŸ¥³ğŸ’  
        Harshit Loves Kinjal Foreverrrrr â¤ï¸

    </div>
</div>

<script>
function sayYes() {
    document.getElementById("celebration").style.display = "block";
    createBurst();
}

/* Super Interactive No Button */
const noBtn = document.getElementById("noBtn");
let noTexts = ["Are you sure? ğŸ˜¢", "Think again ğŸ¥º", "Really? ğŸ’”", "Don't do this ğŸ˜­", "Last chance ğŸ˜œ"];
let count = 0;

noBtn.addEventListener("mouseover", function() {
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    
    if (count < noTexts.length) {
        noBtn.innerText = noTexts[count];
        count++;
    }

    noBtn.style.transform = "scale(" + (1 - count*0.1) + ")";
});

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);

/* Heart Burst on YES */
function createBurst() {
    for (let i = 0; i < 30; i++) {
        createHeart();
    }
}
</script>
