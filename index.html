<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Kinjal ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffe0ec, #ffb6c1);
    text-align: center;
    overflow: hidden;
    transition: background 1s ease;
}

.container {
    margin-top: 40px;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 36px;
    color: #fff;
}

p {
    font-size: 20px;
    color: white;
}

.gif img {
    width: 320px;
    margin-top: 20px;
    transition: transform 0.5s ease;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

.yes {
    background-color: white;
    color: #ff4e50;
    font-weight: bold;
}

.no {
    background-color: #ff4e50;
    color: white;
    position: absolute;
}

/* Typing animation */
.typing {
    width: 0;
    overflow: hidden;
    white-space: nowrap;
    margin: 20px auto;
    font-size: 22px;
    color: white;
    border-right: 3px solid white;
    animation: typing 4s steps(40, end) forwards;
}

@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff4e50;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 20px;
    height: 20px;
    background: #ff4e50;
    border-radius: 50%;
    position: absolute;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: -10px; top: 0; }

@keyframes float {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Kinjal Doshi ‚ù§Ô∏è</h1>
    <p>My cutest Goma Peach forever üß∏üíï</p>
    <p>Will you always be my Valentine, Mrs. Doshi? üíñ</p>

    <div class="gif">
        <img id="mainGif" src="goma1.gif" alt="Love GIF">
    </div>

    <div>
        <button class="yes" id="yesBtn" onclick="sayYes()">Yes üíç</button>
        <button class="no" id="noBtn">No üòú</button>
    </div>

    <div id="messageArea"></div>
</div>

<script>
function sayYes() {
    // Change background
    document.body.style.background = "linear-gradient(135deg, #ff758c, #ff7eb3)";

    // Change GIF
    document.getElementById("mainGif").src = "goma2.gif";
    document.getElementById("mainGif").style.transform = "scale(1.1)";

    // Make YES button bigger
    document.getElementById("yesBtn").style.transform = "scale(1.3)";

    // Create interactive typing message
    const message = document.createElement("div");
    message.classList.add("typing");
    message.innerHTML = "YAYYYYY ü•≥üíû Harshit Loves Kinjal Foreverrrrr ‚ù§Ô∏è You are my Always & Forever üíñ";
    document.getElementById("messageArea").appendChild(message);

    // Extra heart burst
    for (let i = 0; i < 40; i++) {
        createHeart();
    }
}

/* Smart No button */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", function() {
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
});

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
